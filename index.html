<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego del ahorcado</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="imagenes/Vector.png" alt="logo-alura" >
        </div>
       
    </header>

    <main>
        <div id="divcanvas">
            <canvas class="ocultar" width="450" height="300"></canvas>
        </div>
        <div id="divinput">
            <input type="text" id="input" placeholder="Ingrese una palabra" class="ocultar">
        </div>
        <div id="divmensaje">
            <p id="mensaje"></p>
        </div>
        <button id="botoniniciar">Iniciar juego</button>
        <div id="palabra" class="ocultar"></div>
        <button id="botonnuevapalabra">Agregar nueva palabra</button>
        <div id="divrecomendacion">
            <img src="imagenes/icon-advertencia.png" alt="recomendacion" class="ocultar" id="icono">
            <p id="recomendacion" class="ocultar">Max. de 8 letras</p>
        </div>
        <div id="divbotones" class="ocultar">
            <button id="botonGuardar" class="ocultar">Guardar y empezar</button>
            <button id="botonCancelar" class="ocultar">Cancelar</button>
        </div>

    </main>

    <footer>
        <p>Desarrollado por Jhon Jairo Moreno</p>
        <p>Alura Oracle one - Challenger 2</p>
    </footer>

    <script src="js/funciones.js"></script>
    <script src="js/agregarPalabra.js"></script>
</body>
</html>
